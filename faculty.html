<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Hall Booking Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Assume config.js contains AppConfig -->
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to right, #14555F, #0B1940);
            background-attachment: fixed;
        }
        .calendar-grid, .day-view-grid {
            display: grid;
            grid-template-rows: auto;
            min-height: 600px;
        }
        .calendar-grid {
            grid-template-columns: 70px repeat(7, 1fr);
        }
        .day-view-grid {
             grid-template-columns: 90px 1fr;
        }
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .month-day {
            min-height: 120px;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .month-day:nth-child(7n) {
            border-right: 0;
        }
        .time-slot {
            grid-column: 1 / 2;
        }
        .day-column {
            border-left: 1px solid #e5e7eb;
            position: relative;
        }
        .calendar-event, .day-event {
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            margin: 1px 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            line-height: 1.2;
            position: absolute;
            width: calc(100% - 8px);
            z-index: 10;
            color: white;
        }
        .month-event {
             font-size: 0.75rem;
             padding: 0 4px;
             border-radius: 2px;
             margin-top: 2px;
             white-space: nowrap;
             overflow: hidden;
             text-overflow: ellipsis;
        }
        
        /* Color styles based on details.html */
        .event-booked-individual { background-color: #fee2e2; border-left: 3px solid #fca5a5; color: #991b1b; }
        .event-booked-semester { background-color: #ffedd5; border-left: 3px solid #fdba74; color: #9a3412; }
        .event-pending-individual { background-color: #fef3c7; border-left: 3px solid #fcd34d; color: #92400e; }
        .event-pending-semester { background-color: #c7d2fe; border-left: 3px solid #818cf8; color: #3730a3; }

        .month-event-booked-individual { background-color: #fee2e2; color: #991b1b; border-left: 3px solid #fca5a5; }
        .month-event-booked-semester { background-color: #ffedd5; color: #9a3412; border-left: 3px solid #fdba74; }
        .month-event-pending-individual { background-color: #fef3c7; color: #92400e; border-left: 3px solid #fcd34d; }
        .month-event-pending-semester { background-color: #c7d2fe; color: #3730a3; border-left: 3px solid #818cf8; }

        .highlight-today {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .month-day.today {
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="nav-placeholder"></div>
    <!-- Assume layout.js is present -->
    <script src="layout.js"></script>
    
    <!-- Main Content: Calendar View -->
    <main class="flex-grow p-6">
        <div class="container mx-auto bg-white p-4 rounded-lg shadow-xl" x-data="calendar()">
            <!-- Calendar Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-2">
                    <button @click="navigate('prev')" class="p-2 rounded hover:bg-gray-200 text-gray-600"><i class="fas fa-chevron-left"></i></button>
                    <button @click="navigate('next')" class="p-2 rounded hover:bg-gray-200 text-gray-600"><i class="fas fa-chevron-right"></i></button>
                    <button @click="goToToday()" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-100 transition-colors">Today</button>
                </div>
                <h3 class="text-2xl font-semibold text-gray-800" x-text="headerDate"></h3>
                <div class="flex items-center border border-gray-300 rounded-md">
                    <button @click="view = 'month'" :class="{'bg-gray-800 text-white': view === 'month'}" class="px-4 py-2 rounded-l-md hover:bg-gray-200 transition-colors">Month</button>
                    <button @click="view = 'week'" :class="{'bg-gray-800 text-white': view === 'week'}" class="px-4 py-2 border-l border-r hover:bg-gray-200 transition-colors">Week</button>
                    <button @click="view = 'day'" :class="{'bg-gray-800 text-white': view === 'day'}" class="px-4 py-2 rounded-r-md hover:bg-gray-200 transition-colors">Day</button>
                </div>
            </div>

            <!-- Week View -->
            <template x-if="view === 'week'">
                <div class="calendar-grid border-t border-gray-200">
                    <div class="time-slot text-right pr-2 border-r border-gray-200">
                        <div class="h-10"></div>
                        <template x-for="time in timeSlots" :key="time">
                             <div class="h-16 flex items-start justify-end pt-1 text-sm text-gray-500" x-text="time"></div>
                        </template>
                    </div>
                    <template x-for="day in weekDays" :key="day.date">
                        <div class="day-column" :class="{'highlight-today': day.isToday}">
                            <div class="text-center font-semibold p-2 border-b" :class="{'text-blue-600': day.isToday}" x-text="day.label"></div>
                            <div class="relative h-full border-t">
                                <template x-for="event in getEventsForDay(day.date)" :key="event.id">
                                     <div class="calendar-event" :style="getEventStyle(event)" x-text="event.title" :class="getEventClasses(event, 'event')"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Month View -->
            <template x-if="view === 'month'">
                <div class="month-grid border-t border-l border-gray-200">
                    <template x-for="dayName in ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']" :key="dayName">
                        <div class="text-center font-semibold p-2 border-b border-r border-gray-200" x-text="dayName"></div>
                    </template>
                    <template x-for="day in monthDays" :key="day.date">
                        <div class="month-day p-2 cursor-pointer" :class="{'today': day.isToday}" @click="switchToDayView(day.date)">
                            <span :class="{'text-gray-400': !day.isCurrentMonth}" x-text="day.dayNumber"></span>
                            <div class="mt-1">
                                <template x-for="event in getVisibleEvents(day.date, 2)" :key="event.id">
                                    <div class="month-event" x-text="event.title" :class="getEventClasses(event, 'month-event')"></div>
                                </template>
                                <template x-if="getMoreEventsCount(day.date, 2) > 0">
                                    <div class="text-xs text-blue-600 mt-1 hover:underline" x-text="'+' + getMoreEventsCount(day.date, 2) + ' more'"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <!-- Day View -->
            <template x-if="view === 'day'">
                <div>
                    <div class="text-center font-semibold p-2 border-b text-lg" x-text="headerDate"></div>
                    <div class="day-view-grid border-t border-gray-200">
                        <div class="time-slot text-right pr-2 border-r border-gray-200">
                             <template x-for="time in timeSlots" :key="time">
                                 <div class="h-16 flex items-start justify-end pt-1 text-sm text-gray-500" x-text="time"></div>
                            </template>
                        </div>
                        <div class="day-column relative border-t">
                             <template x-for="event in getEventsForDay(currentDateISO)" :key="event.id">
                                 <div class="day-event" :style="getEventStyle(event)" x-text="event.title" :class="getEventClasses(event, 'day-event')"></div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Legend -->
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 mt-4 text-sm">
                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2" style="background-color: #fee2e2; border: 1px solid #fca5a5;"></span> Booked (Indv)</div>
                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2" style="background-color: #ffedd5; border: 1px solid #fdba74;"></span> Booked (Sem)</div>
                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2" style="background-color: #fef3c7; border: 1px solid #fcd34d;"></span> Pending (Indv)</div>
                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2" style="background-color: #c7d2fe; border: 1px solid #818cf8;"></span> Pending (Sem)</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        function calendar() {
            return {
                view: 'day',
                currentDate: new Date(),
                weekDays: [],
                monthDays: [],
                timeSlots: ['9:30AM', '10:30AM', '11:30AM', '12:30PM', '1:30PM', '2:30PM', '3:30PM', '4:30PM'],
                events: [],
                schoolOptions: [],
                departmentOptions: [],
                isLoading: { schools: true, departments: true, bookings: true },

                async init() {
                    if (!getAuthHeaders()) {
                        logout();
                        return;
                    }
                    await this.fetchSchools();
                    await this.fetchDepartments();
                    await this.fetchBookings();

                    this.$watch('view', () => this.updateCalendar());
                    this.updateCalendar();
                },

                // --- NEW HELPER FUNCTIONS FOR ROBUST DATE HANDLING ---
                // Parses a 'YYYY-MM-DD' string into a Date object in the local timezone.
                parseLocalDate(dateString) {
                    const [year, month, day] = dateString.split('-').map(Number);
                    return new Date(year, month - 1, day);
                },

                // Formats a Date object into a 'YYYY-MM-DD' string in the local timezone.
                formatLocalDate(date) {
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                },
                // --- END HELPER FUNCTIONS ---

                async fetchWithAuth(url, options = {}) {
                    const headers = getAuthHeaders();
                    if (!headers) {
                        logout();
                        throw new Error('User not authenticated');
                    }
                    const config = { ...options, headers: {...headers, ...options.headers} };
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        logout();
                        throw new Error('Authentication failed');
                    }
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred' }));
                        throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                },

                async fetchSchools() { 
                    this.isLoading.schools = true; 
                    try {
                        const url = AppConfig.apiBaseUrl + AppConfig.endpoints.allschool;
                        const data = await this.fetchWithAuth(url);
                        this.schoolOptions = data.map(s => ({ value: s.unique_id, label: s.school_name }));
                    } catch (e) { console.error("Could not load schools:", e.message); } 
                    finally { this.isLoading.schools = false; } 
                },

                async fetchDepartments() { 
                    this.isLoading.departments = true; 
                    try {
                        const url = AppConfig.apiBaseUrl + AppConfig.endpoints.alldept;
                        const data = await this.fetchWithAuth(url);
                        this.departmentOptions = data.map(d => ({ value: d.unique_id, label: d.department_name, schoolId: d.school_id }));
                    } catch (e) { console.error("Could not load departments:", e.message); } 
                    finally { this.isLoading.departments = false; } 
                },

                async fetchBookings() {
                    this.isLoading.bookings = true;
                    try {
                        const url = AppConfig.apiBaseUrl + AppConfig.endpoints.myBookings;
                        const result = await this.fetchWithAuth(url);

                        if (result.success) {
                            this.events = result.data
                                .filter(item => item.status && !item.status.toUpperCase().includes('REJECTED'))
                                .flatMap(item => {
                                    if (item.booking_type === 'SEMESTER' && item.days_of_week && item.days_of_week.length > 0) {
                                        return this.expandRecurringEvent(item);
                                    } else {
                                        return [{
                                            id: item.id,
                                            // FIX: Directly use the date string part to avoid timezone conversion errors.
                                            date: item.start_date.split('T')[0],
                                            startTime: item.start_time,
                                            endTime: item.end_time,
                                            title: `${item.hall?.name || 'Unknown Hall'} - ${item.purpose}`,
                                            status: item.status,
                                            type: item.booking_type
                                        }];
                                    }
                                });
                        }
                    } catch (error) {
                        console.error('Failed to fetch bookings:', error.message);
                    } finally {
                        this.isLoading.bookings = false;
                        this.updateCalendar();
                    }
                },

                expandRecurringEvent(booking) {
                    const expandedEvents = [];
                    const dayMap = { "SUNDAY": 0, "MONDAY": 1, "TUESDAY": 2, "WEDNESDAY": 3, "THURSDAY": 4, "FRIDAY": 5, "SATURDAY": 6 };
                    const targetDays = booking.days_of_week.map(day => dayMap[day.toUpperCase()]);

                    // FIX: Use robust helper function to parse dates in local time.
                    let currentDate = this.parseLocalDate(booking.start_date);
                    const endDate = this.parseLocalDate(booking.end_date);

                    while (currentDate <= endDate) {
                        if (targetDays.includes(currentDate.getDay())) {
                            // FIX: Use robust helper function to format date string.
                            const dateStr = this.formatLocalDate(currentDate);
                            expandedEvents.push({
                                id: `${booking.id}-${dateStr}`,
                                date: dateStr,
                                startTime: booking.start_time,
                                endTime: booking.end_time,
                                title: `${booking.hall?.name || 'Unknown Hall'} - ${booking.purpose}`,
                                status: booking.status,
                                type: booking.booking_type
                            });
                        }
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                    return expandedEvents;
                },

                getEventClasses(event, prefix) {
                    const status = event.status.toUpperCase();
                    const type = event.type.toUpperCase();
                    if (status.includes('PENDING')) {
                        return type === 'INDIVIDUAL' ? `${prefix}-pending-individual` : `${prefix}-pending-semester`;
                    } else { // Confirmed
                        return type === 'INDIVIDUAL' ? `${prefix}-booked-individual` : `${prefix}-booked-semester`;
                    }
                },

                updateCalendar() {
                    if (this.view === 'week') this.generateWeek();
                    if (this.view === 'month') this.generateMonth();
                },

                get headerDate() {
                    if (this.view === 'month') {
                        return this.currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                    }
                    if (this.view === 'day') {
                        return this.currentDate.toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' });
                    }
                    if (this.view === 'week' && this.weekDays.length > 0) {
                        const startOfWeek = this.parseLocalDate(this.weekDays[0].date);
                        const endOfWeek = this.parseLocalDate(this.weekDays[6].date);
                        const startMonth = startOfWeek.toLocaleDateString('en-US', { month: 'long' });
                        const endMonth = endOfWeek.toLocaleDateString('en-US', { month: 'long' });
                        if (startMonth === endMonth) {
                            return `${startOfWeek.getDate()} - ${endOfWeek.getDate()} ${startMonth}, ${startOfWeek.getFullYear()}`;
                        }
                        return `${startOfWeek.toLocaleDateString('en-US', { day: 'numeric', month: 'short' })} - ${endOfWeek.toLocaleDateString('en-US', { day: 'numeric', month: 'short' })}, ${endOfWeek.getFullYear()}`;
                    }
                    return '';
                },

                get currentDateISO() {
                    // FIX: Use robust helper function for consistency.
                    return this.formatLocalDate(this.currentDate);
                },

                generateWeek() {
                    const startOfWeek = new Date(this.currentDate);
                    const dayOfWeek = startOfWeek.getDay();
                    const diff = startOfWeek.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    startOfWeek.setDate(diff);
                    this.weekDays = [];
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    for (let i = 0; i < 7; i++) {
                        const day = new Date(startOfWeek);
                        day.setDate(startOfWeek.getDate() + i);
                        this.weekDays.push({
                            label: `${day.toLocaleDateString('en-US', { weekday: 'short' })} ${day.getDate()}/${day.getMonth() + 1}`,
                            date: this.formatLocalDate(day),
                            isToday: day.getTime() === today.getTime()
                        });
                    }
                },

                generateMonth() {
                    this.monthDays = [];
                    const year = this.currentDate.getFullYear();
                    const month = this.currentDate.getMonth();
                    const firstDayOfMonth = new Date(year, month, 1);
                    const lastDayOfMonth = new Date(year, month + 1, 0);
                    const firstDayOfWeek = firstDayOfMonth.getDay() === 0 ? 6 : firstDayOfMonth.getDay() - 1;
                    const lastDayOfPrevMonth = new Date(year, month, 0).getDate();
                    for (let i = firstDayOfWeek; i > 0; i--) {
                        const day = lastDayOfPrevMonth - i + 1;
                        const date = new Date(year, month - 1, day);
                        this.monthDays.push({ date: this.formatLocalDate(date), dayNumber: day, isCurrentMonth: false });
                    }
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    for (let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                        const date = new Date(year, month, i);
                        this.monthDays.push({
                            date: this.formatLocalDate(date),
                            dayNumber: i,
                            isCurrentMonth: true,
                            isToday: date.getTime() === today.getTime()
                        });
                    }
                    const lastDayOfWeek = lastDayOfMonth.getDay() === 0 ? 6 : lastDayOfMonth.getDay() - 1;
                    let day = 1;
                    for (let i = lastDayOfWeek; i < 6; i++) {
                         const date = new Date(year, month + 1, day);
                         this.monthDays.push({ date: this.formatLocalDate(date), dayNumber: day, isCurrentMonth: false });
                         day++;
                    }
                },
                
                navigate(direction) {
                    const increment = direction === 'next' ? 1 : -1;
                    let newDate = new Date(this.currentDate);
                    if (this.view === 'week') {
                        newDate.setDate(newDate.getDate() + (7 * increment));
                    }
                    if (this.view === 'month') {
                        newDate.setMonth(newDate.getMonth() + increment);
                    }
                     if (this.view === 'day') {
                        newDate.setDate(newDate.getDate() + increment);
                    }
                    this.currentDate = newDate;
                    this.updateCalendar();
                },

                goToToday() {
                    this.currentDate = new Date();
                    this.updateCalendar();
                },
                
                switchToDayView(date) {
                    // FIX: Use robust helper function to parse date string correctly.
                    this.currentDate = this.parseLocalDate(date);
                    this.view = 'day';
                },

                getEventsForDay(date) {
                    return this.events.filter(e => e.date === date);
                },

                getVisibleEvents(date, limit) {
                    return this.getEventsForDay(date).slice(0, limit);
                },

                getMoreEventsCount(date, limit) {
                    return Math.max(0, this.getEventsForDay(date).length - limit);
                },

                getEventStyle(event) {
                    const calendarStartMinutes = 9 * 60 + 30;
                    const eventStartParts = event.startTime.split(':');
                    const eventStartMinutes = parseInt(eventStartParts[0]) * 60 + parseInt(eventStartParts[1]);
                    const eventEndParts = event.endTime.split(':');
                    const eventEndMinutes = parseInt(eventEndParts[0]) * 60 + parseInt(eventEndParts[1]);
                    const minutesFromTop = eventStartMinutes - calendarStartMinutes;
                    const durationMinutes = eventEndMinutes - eventStartMinutes;
                    const top = (minutesFromTop / 60) * 4;
                    const height = (durationMinutes / 60) * 4;
                    return { top: `${top}rem`, height: `${height}rem` };
                }
            }
        }
    </script>
</body>
</html>
