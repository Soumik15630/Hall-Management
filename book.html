<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Assuming config.js contains AppConfig and auth functions -->
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to right, #14555F, #0B1940);
            background-attachment: fixed;
        }
        .time-slot-btn.active, .slot-selected {
            background-color: #3b82f6 !important; /* Blue-500 */
            color: white !important;
            border-color: #3b82f6 !important;
        }
        .booking-type-btn.active {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .day-btn.active {
            background-color: #16a34a; /* Green-600 */
            color: white;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto 1fr;
            gap: 8px;
        }
        .slot {
            width: 100%;
            height: 2.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .slot-available-weekday { 
            background-color: #4dcd7a; /* Darker green for weekdays */
            border: 1px solid #16a34a; 
        }
        .slot-available-weekday:hover { 
            background-color: #86efac; 
        }
        .slot-available-weekend { 
            background-color: #dcfce7; /* Lighter green for weekends */
            border: 1px solid #86efac; 
        }
        .slot-available-weekend:hover { 
            background-color: #bbf7d0; 
        }
        /* Booked Slot Colors */
        .slot-booked-individual { 
            background-color: #fee2e2; /* Red-100 */
            border: 1px solid #fca5a5; /* Red-300 */
            cursor: not-allowed; 
        }
        .slot-booked-semester { 
            background-color: #ffedd5; /* Orange-100 */
            border: 1px solid #fdba74; /* Orange-300 */
            cursor: not-allowed; 
        }
        /* Pending Slot Colors */
        .slot-pending-individual { 
            background-color: #fef3c7; /* Amber-100 */
            border: 1px solid #fcd34d; /* Amber-300 */
            cursor: pointer; 
        }
        .slot-pending-semester { 
            background-color: #c7d2fe; /* Indigo-200 */
            border: 1px solid #818cf8; /* Indigo-400 */
            cursor: pointer; 
        }
        .slot-pending-individual:hover, .slot-pending-semester:hover {
            opacity: 0.8;
        }
        .slot-past { 
            background-color: hwb(220 90% 8%); 
            border: 1px solid #d1d5db; 
            cursor: not-allowed; 
        }
        /* My Booking Colors */
        .my-booking-confirmed {
            background-color: #b9ffaf; /* Custom Green */
            border: 3px solid #62c54e; /* Custom Green Border */
            cursor: not-allowed;
        }
        .my-booking-pending {
            background-color: #fff9e1; /* Custom Yellow */
            border: 3px solid #ffce53; /* Custom Yellow Border */
            cursor: not-allowed;
        }
        .date-header-day { 
            color: #ef4444; /* Red for Sundays */
        }
        .date-header-saturday {
            color: #f97316; /* Orange for Saturdays */
        }

        /* Hide scrollbar for the header, body will show it */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        [x-cloak] { display: none !important; }

        @keyframes slide-right {
          0%, 100% {
            transform: translateX(-15px);
            opacity: 0.8;
          }
          50% {
            transform: translateX(15px);
            opacity: 1;
          }
        }
        .scroll-indicator-arrow {
          animation: slide-right 2.5s ease-in-out infinite;
        }
        .custom-tooltip {
            position: fixed; /* Use fixed positioning relative to viewport */
            background-color: #1f2937;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            z-index: 50;
            pointer-events: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            white-space: nowrap;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

    <!-- Placeholders for header and navigation, loaded by layout.js -->
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="flex-grow p-4 sm:p-6">
        <div class="container mx-auto" x-data="bookingForm()" @mouseup.window="stopDrag()">
            <div class="bg-[rgba(0,0,0,0.15)] p-4 sm:p-8 rounded-lg shadow-xl relative">
                
                <!-- Custom Tooltip -->
                <div x-show="tooltip.visible" 
                     x-ref="tooltipEl"
                     :style="`top: ${tooltip.y}px; left: ${tooltip.x}px;`"
                     x-text="tooltip.content"
                     class="custom-tooltip"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="opacity-0 transform scale-95"
                     x-transition:enter-end="opacity-100 transform scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="opacity-100 transform scale-100"
                     x-transition:leave-end="opacity-0 transform scale-95">
                </div>

                <h2 class="text-3xl font-bold text-center text-white mb-2">HALL BOOKING</h2>
                <h3 class="text-xl font-semibold text-center text-gray-200 mb-8" x-text="hallName"></h3>
                
                <!-- Loading State -->
                <template x-if="isLoading">
                    <p class="text-center text-white py-10">Loading schedule...</p>
                </template>
                <!-- Error Message -->
                <div x-show="!isLoading && errorMessage" class="text-center text-red-400 bg-red-100 p-4 rounded-md" x-text="errorMessage"></div>

                <!-- Main Content -->
                <template x-if="!isLoading && !errorMessage">
                    <div x-cloak>
                        <!-- Calendar Section -->
                        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Hall Availability</h3>
                            <div class="flex justify-between items-center mb-4">
                                <button @click="navigate('prev')" class="p-2 rounded-full hover:bg-gray-200 transition">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <h4 class="text-lg font-bold" x-text="`${calendar.monthName} ${calendar.year}`"></h4>
                                <button @click="navigate('next')" class="p-2 rounded-full hover:bg-gray-200 transition">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>

                             <!-- Calendar Grid Wrapper for Scroll Indicator -->
                            <div class="relative">
                                <!-- Scroll Indicator Overlay -->
                                <div x-show="showScrollIndicator" x-transition:leave="transition ease-in duration-500" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
                                     class="absolute inset-0 bg-gray-900 bg-opacity-60 flex flex-col items-center justify-center text-white z-10 rounded-lg pointer-events-none">
                                    <i class="fas fa-arrows-alt-h text-5xl mb-4 scroll-indicator-arrow"></i>
                                    <p class="text-lg font-semibold">Scroll sideways for more dates</p>
                                </div>

                                <div class="calendar-grid" 
                                     @wheel.prevent="$refs.headerScroller.scrollLeft += $event.deltaY; $refs.bodyScroller.scrollLeft += $event.deltaY; hideScrollIndicator()" 
                                     @touchstart="hideScrollIndicator">
                                    <!-- Top-left empty cell -->
                                    <div></div>

                                    <!-- Date Headers (Horizontally scrollable) -->
                                    <div class="overflow-x-auto hide-scrollbar"
                                         x-ref="headerScroller"
                                         @scroll="$refs.bodyScroller.scrollLeft = $refs.headerScroller.scrollLeft; hideScrollIndicator()">
                                        <div :style="`display: grid; grid-template-columns: repeat(${calendar.days.length}, minmax(50px, 1fr)); gap: 4px;`" class="pb-2">
                                            <template x-for="day in calendar.days" :key="`${calendar.year}-${calendar.month}-${day.date}`">
                                                <div class="text-center">
                                                    <div class="text-sm font-semibold" 
                                                         :class="{
                                                             'date-header-day': day.dayName === 'Sun',
                                                             'date-header-saturday': day.dayName === 'Sat'
                                                         }" 
                                                         x-text="day.date"></div>
                                                    <div class="text-xs text-gray-500" 
                                                         :class="{
                                                             'date-header-day': day.dayName === 'Sun',
                                                             'date-header-saturday': day.dayName === 'Sat'
                                                         }" 
                                                         x-text="day.dayName"></div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>

                                    <!-- Time Labels (Vertically aligned) -->
                                    <div class="grid grid-cols-1 gap-1 pr-4">
                                        <template x-for="time in timeSlots" :key="time">
                                            <div class="text-sm text-right text-gray-600 h-10 flex items-center justify-end" x-text="formatTimeForDisplay(time)"></div>
                                        </template>
                                    </div>

                                    <!-- Calendar Body (Scrolls with header) -->
                                    <div class="grid grid-cols-1 overflow-x-auto"
                                         x-ref="bodyScroller"
                                         @scroll="$refs.headerScroller.scrollLeft = $refs.bodyScroller.scrollLeft; hideScrollIndicator()">
                                        <template x-for="time in timeSlots" :key="time">
                                            <div :style="`display: grid; grid-template-columns: repeat(${calendar.days.length}, minmax(50px, 1fr)); gap: 4px;`">
                                                <template x-for="day in calendar.days" :key="`${calendar.year}-${calendar.month}-${day.date}-${time}`">
                                                    <button type="button" class="slot" 
                                                            :class="getSlotClasses(day, time)" 
                                                            @mousedown.prevent="startDrag(day, time)" 
                                                            @mouseenter="showTooltip($event, day, time); dragOver(day, time)"
                                                            @mouseleave="hideTooltip()">
                                                    </button>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- Legend -->
                            <div class="flex flex-wrap justify-center items-center space-x-4 mt-4 text-sm">
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-available-weekday"></span> Available</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-booked-individual"></span> Booked (Indv)</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-booked-semester"></span> Booked (Sem)</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-pending-individual"></span> Pending (Indv)</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-pending-semester"></span> Pending (Sem)</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 my-booking-confirmed"></span> My Confirmed</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 my-booking-pending"></span> My Pending</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-past"></span> Past</div>
                                <div class="flex items-center"><span class="h-4 w-4 rounded-sm mr-2 slot-selected"></span> Selected</div>
                            </div>
                        </section>

                        <!-- Booking Form -->
                        <form id="bookingForm" @submit.prevent="submitBooking" class="space-y-8">
                            <section class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Booking Details</h3>
                                <div class="mb-6">
                                    <label class="block text-gray-600 text-sm font-medium mb-2">BOOKING TYPE</label>
                                    <div class="grid grid-cols-2 gap-4">
                                        <button type="button" @click="bookingType = 'INDIVIDUAL'" :class="{'active': bookingType === 'INDIVIDUAL'}" class="booking-type-btn w-full py-3 px-4 text-center rounded-md text-sm font-semibold transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Individual</button>
                                        <button type="button" @click="bookingType = 'SEMESTER'" :class="{'active': bookingType === 'SEMESTER'}" class="booking-type-btn w-full py-3 px-4 text-center rounded-md text-sm font-semibold transition-all duration-200 bg-gray-200 text-gray-700 hover:bg-gray-300">Semester</button>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                    <div>
                                        <label for="start_date" class="block text-gray-600 text-sm font-medium mb-2">FROM DATE</label>
                                        <input type="date" id="start_date" x-model="startDate" class="block w-full p-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                    </div>
                                    <div>
                                        <label for="end_date" class="block text-gray-600 text-sm font-medium mb-2">TO DATE</label>
                                        <input type="date" id="end_date" x-model="endDate" :disabled="bookingType === 'INDIVIDUAL'" class="block w-full p-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label class="block text-gray-600 text-sm font-medium mb-2">CHOOSE SLOT(S)</label>
                                    <div class="border rounded-lg p-4">
                                        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-2">
                                            <template x-for="time in timeSlots" :key="time">
                                                <button type="button" @click="toggleTime(time)" :class="{'active': selectedTimes.includes(time)}" class="time-slot-btn border p-2 rounded" x-text="formatTimeForDisplay(time)"></button>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div x-show="bookingType === 'SEMESTER'" x-transition class="mb-6">
                                    <label class="block text-gray-600 text-sm font-medium mb-2">SELECT DAYS OF THE WEEK</label>
                                    <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2">
                                        <template x-for="day in daysOfWeek" :key="day.value">
                                            <button 
                                                type="button" 
                                                @click="toggleDay(day.value)" 
                                                :class="{'active': selectedDays.includes(day.value)}" 
                                                class="day-btn border p-2 rounded"
                                                x-text="day.label">
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </section>
                            <section class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Purpose of Booking</h3>
                                <div>
                                    <label for="purpose" class="block text-gray-600 text-sm font-medium mb-2">PURPOSE / EVENT NAME</label>
                                    <textarea id="purpose" x-model="purpose" placeholder="e.g., Department Seminar, Guest Lecture on AI" rows="3" class="block w-full p-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
                                </div>
                                <div class="mt-6">
                                    <label for="class_code" class="block text-gray-600 text-sm font-medium mb-2">CLASS CODE (OPTIONAL)</label>
                                    <input type="text" id="class_code" x-model="classCode" placeholder="e.g., CS-501" class="block w-full p-3 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </section>
                            <div class="flex justify-end space-x-4 pt-6">
                                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-md shadow-lg transition-colors duration-300">SUBMIT REQUEST</button>
                                <button type="reset" @click="resetForm" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-8 rounded-md shadow-lg transition-colors duration-300">CLEAR</button>
                            </div>
                        </form>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <!-- Placeholder for the footer, loaded by layout.js -->
    <div id="footer-placeholder"></div>
    
    <!-- Global Modal -->
    <div x-data x-show="$store.modal.show" @click.away="$store.modal.close()" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <div x-show="$store.modal.isSuccess" class="text-5xl mb-4 text-green-500"><i class="fas fa-check-circle"></i></div>
            <div x-show="!$store.modal.isSuccess" class="text-5xl mb-4 text-red-500"><i class="fas fa-times-circle"></i></div>
            <p class="text-lg font-semibold text-gray-800" x-html="$store.modal.message" role="alert"></p>
            <button @click="$store.modal.close()" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-md">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            // Global store for the modal
            Alpine.store('modal', {
                show: false,
                isSuccess: false,
                message: '',
                open(isSuccess, message) { this.isSuccess = isSuccess; this.message = message; this.show = true; },
                close() { 
                    this.show = false; 
                    // Redirect after closing the modal on success
                    if (this.isSuccess) {
                        window.location.replace('bookBrowse.html');
                    }
                }
            });

            // Main component logic for the booking form
            Alpine.data('bookingForm', () => ({
                isLoading: true,
                errorMessage: '',
                hallId: null,
                hallName: '',
                bookingType: 'INDIVIDUAL',
                startDate: '',
                endDate: '',
                purpose: '',
                classCode: '',
                selectedTimes: [],
                selectedDays: [],
                currentDate: new Date(),
                calendar: { year: 0, month: 0, monthName: '', days: [] },
                processedBookings: {},
                myProcessedBookings: {},
                isDragging: false,
                dragSelectionMode: 'add', // 'add' or 'remove'
                dragDate: null, // To ensure dragging only happens on one day at a time
                showScrollIndicator: true,
                scrollIndicatorTimeout: null,
                tooltip: { visible: false, content: '', x: 0, y: 0 },
                timeSlots: ['09:30', '10:30', '11:30', '12:30', '13:30', '14:30', '15:30', '16:30'],
                daysOfWeek: [
                    { label: 'Sun', value: 'SUNDAY' }, { label: 'Mon', value: 'MONDAY' },
                    { label: 'Tue', value: 'TUESDAY' }, { label: 'Wed', value: 'WEDNESDAY' },
                    { label: 'Thu', value: 'THURSDAY' }, { label: 'Fri', value: 'FRIDAY' },
                    { label: 'Sat', value: 'SATURDAY' }
                ],
                
                // Initialization function
                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.hallId = urlParams.get('hall_id');
                    if (!this.hallId) {
                        this.errorMessage = 'No Hall ID specified.';
                        this.isLoading = false;
                        return;
                    }
                    try {
                        await this.fetchHallData(this.hallId);
                        await this.fetchMyBookings();
                        await this.fetchPendingBookings(this.hallId);
                        await this.fetchScheduleData(this.hallId);
                        this.generateCalendar();
                        this.setTodaysDate();

                        // Set timeout to hide the scroll indicator
                        this.scrollIndicatorTimeout = setTimeout(() => {
                            this.showScrollIndicator = false;
                        }, 5000); // Hide after 5 seconds

                    } catch (error) {
                        this.errorMessage = `Failed to load schedule: ${error.message}`;
                    } finally {
                        this.isLoading = false;
                    }

                    this.$watch('bookingType', (newType) => {
                        if (newType === 'INDIVIDUAL') {
                            this.endDate = this.startDate;
                        }
                    });

                    this.$watch('startDate', (newDate) => {
                        if (this.bookingType === 'INDIVIDUAL') {
                            this.endDate = newDate;
                        }
                    });
                },

                hideScrollIndicator() {
                    if (this.showScrollIndicator) {
                        clearTimeout(this.scrollIndicatorTimeout); // Clear the auto-hide timeout
                        this.showScrollIndicator = false;
                    }
                },

                // Wrapper for fetch to include authentication
                async fetchWithAuth(url, options = {}) {
                    const headers = getAuthHeaders(); // Assumed from config.js
                    if (!headers) { logout(); throw new Error('User not authenticated'); }
                    const config = { ...options, headers: {...headers, ...options.headers, 'Content-Type': 'application/json'} };
                    const response = await fetch(url, config);
                    if (response.status === 401) { logout(); throw new Error('Authentication failed'); }
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred' }));
                        throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                },

                async fetchHallData(hallId) {
                    const url = AppConfig.apiBaseUrl + AppConfig.endpoints.getHallById + hallId;
                    const data = await this.fetchWithAuth(url);
                    this.hallName = data.name;
                },

                async fetchMyBookings() {
                    const url = AppConfig.apiBaseUrl + AppConfig.endpoints.myBookings;
                    const myBookingData = await this.fetchWithAuth(url);
                    if (myBookingData.data) {
                        myBookingData.data.forEach(booking => {
                            const status = this.formatStatus(booking.status).toLowerCase();
                            if (status.includes('rejected') || status.includes('cancelled')) {
                                return; // Skip these bookings
                            }
                            
                            let currentTime = new Date(booking.start_date);
                            const endDate = new Date(booking.end_date);
                            
                            while(currentTime <= endDate) {
                                const dateKey = currentTime.toISOString().split('T')[0];
                                const [startHour, startMinute] = booking.start_time.split(':').map(Number);
                                const [endHour, endMinute] = booking.end_time.split(':').map(Number);

                                for (let h = startHour; h < endHour; h++) {
                                    const timeKey = `${String(h).padStart(2, '0')}:${String(startMinute).padStart(2, '0')}`;
                                    if (this.timeSlots.includes(timeKey)) {
                                        if (!this.myProcessedBookings[dateKey]) this.myProcessedBookings[dateKey] = {};
                                        this.myProcessedBookings[dateKey][timeKey] = {
                                            status: status.includes('pending') ? 'pending' : 'confirmed',
                                            purpose: booking.purpose,
                                            class_code: booking.class_code
                                        };
                                    }
                                }
                                currentTime.setDate(currentTime.getDate() + 1);
                            }
                        });
                    }
                },
                
                // Fetches and processes PENDING booking data from the API
                async fetchPendingBookings(hallId) {
                    const url = AppConfig.apiBaseUrl + AppConfig.endpoints.pendingBook + hallId;
                    const pendingData = await this.fetchWithAuth(url);
                    if (pendingData.data) {
                        pendingData.data.forEach(booking => {
                            let currentTime = new Date(booking.start_time);
                            const endDate = new Date(booking.end_time);
                            const bookingType = booking.bookingRequest.booking_type;
                            
                            while (currentTime < endDate) {
                                const dateKey = currentTime.toISOString().split('T')[0];
                                const hours = String(currentTime.getUTCHours()).padStart(2, '0');
                                const minutes = String(currentTime.getUTCMinutes()).padStart(2, '0');
                                const timeKey = `${hours}:${minutes}`;

                                if (this.timeSlots.includes(timeKey)) {
                                    if (!this.processedBookings[dateKey]) this.processedBookings[dateKey] = {};
                                    this.processedBookings[dateKey][timeKey] = { status: 'pending', type: bookingType };
                                }
                                
                                currentTime.setUTCHours(currentTime.getUTCHours() + 1);
                            }
                        });
                    }
                },

                // Fetches and processes CONFIRMED booking data from the API
                async fetchScheduleData(hallId) {
                    const url = AppConfig.apiBaseUrl + AppConfig.endpoints.getHallSchedule + hallId;
                    const scheduleData = await this.fetchWithAuth(url);
                    if (scheduleData.data) {
                        scheduleData.data.forEach(booking => {
                            let currentTime = new Date(booking.start_time);
                            const endDate = new Date(booking.end_time);
                            const bookingType = booking.bookingRequest.booking_type;
                            
                            while (currentTime < endDate) {
                                const dateKey = currentTime.toISOString().split('T')[0];
                                const hours = String(currentTime.getUTCHours()).padStart(2, '0');
                                const minutes = String(currentTime.getUTCMinutes()).padStart(2, '0');
                                const timeKey = `${hours}:${minutes}`;

                                if (this.timeSlots.includes(timeKey)) {
                                    if (!this.processedBookings[dateKey]) this.processedBookings[dateKey] = {};
                                    this.processedBookings[dateKey][timeKey] = { status: 'booked', type: bookingType };
                                }
                                
                                currentTime.setUTCHours(currentTime.getUTCHours() + 1);
                            }
                        });
                    }
                },

                // Sets the default date for the form fields
                setTodaysDate() {
                    const today = new Date().toISOString().split('T')[0];
                    this.startDate = today;
                    this.endDate = today;
                },

                // Generates the calendar structure for the current month
                generateCalendar() {
                    this.calendar.year = this.currentDate.getFullYear();
                    this.calendar.month = this.currentDate.getMonth();
                    this.calendar.monthName = this.currentDate.toLocaleString('default', { month: 'long' });
                    const daysInMonth = new Date(this.calendar.year, this.calendar.month + 1, 0).getDate();
                    this.calendar.days = [];
                    
                    for (let i = 1; i <= daysInMonth; i++) {
                        const dateObj = new Date(Date.UTC(this.calendar.year, this.calendar.month, i));
                        this.calendar.days.push({
                            date: i,
                            dayName: dateObj.toLocaleString('en-US', { weekday: 'short', timeZone: 'UTC' }),
                            dayIndex: dateObj.getUTCDay(), // 0 = Sunday, 6 = Saturday
                            fullDate: dateObj
                        });
                    }
                },
                
                // Navigates between months
                navigate(direction) {
                    if (direction === 'next') {
                        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    } else {
                        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    }
                    this.generateCalendar();
                },

                // Determines the status of a specific time slot
                getSlotStatus(day, time) {
                    const now = new Date();
                    const [hour, minute] = time.split(':');
                    const slotDateTime = new Date(this.calendar.year, this.calendar.month, day.date, hour, minute);

                    if (slotDateTime < now) return 'past';

                    const dateString = `${this.calendar.year}-${String(this.calendar.month + 1).padStart(2, '0')}-${String(day.date).padStart(2, '0')}`;
                    
                    const myBookingInfo = this.myProcessedBookings[dateString]?.[time];
                    if(myBookingInfo) {
                        return `my-booking-${myBookingInfo.status}`;
                    }

                    if (this.bookingType === 'SEMESTER' && this.startDate && this.endDate && this.selectedDays.length > 0 && this.selectedTimes.length > 0) {
                        const start = new Date(this.startDate); start.setHours(0,0,0,0);
                        const end = new Date(this.endDate); end.setHours(0,0,0,0);
                        const slotDate = new Date(this.calendar.year, this.calendar.month, day.date);
                        slotDate.setHours(0, 0, 0, 0);
                        const selectedDayIndexes = this.selectedDays.map(d => this.daysOfWeek.findIndex(dw => dw.value === d));
                        
                        if (slotDate >= start && slotDate <= end && selectedDayIndexes.includes(day.dayIndex) && this.selectedTimes.includes(time)) {
                            return 'selected';
                        }
                    }

                    if (this.bookingType === 'INDIVIDUAL' && this.startDate === dateString && this.selectedTimes.includes(time)) {
                        return 'selected';
                    }
                                        
                    const bookingInfo = this.processedBookings[dateString] ? this.processedBookings[dateString][time] : null;
                    if (bookingInfo) {
                        return `${bookingInfo.status}-${bookingInfo.type.toLowerCase()}`;
                    }
                    
                    return day.dayIndex === 0 || day.dayIndex === 6 ? 'available-weekend' : 'available-weekday';
                },

                // Returns the CSS classes for a slot based on its status
                getSlotClasses(day, time) {
                    const status = this.getSlotStatus(day, time);
                    return {
                        'slot-past': status === 'past',
                        'slot-booked-individual': status === 'booked-individual',
                        'slot-booked-semester': status === 'booked-semester',
                        'slot-pending-individual': status === 'pending-individual',
                        'slot-pending-semester': status === 'pending-semester',
                        'my-booking-confirmed': status === 'my-booking-confirmed',
                        'my-booking-pending': status === 'my-booking-pending',
                        'slot-available-weekday': status === 'available-weekday',
                        'slot-available-weekend': status === 'available-weekend',
                        'slot-selected': status === 'selected',
                    };
                },

                showTooltip(event, day, time) {
                    const content = this.getSlotTooltipContent(day, time);
                    if (!content) {
                        this.hideTooltip();
                        return;
                    }

                    this.tooltip.content = content;
                    this.tooltip.visible = true;

                    this.$nextTick(() => {
                        const tooltipEl = this.$refs.tooltipEl;
                        if (!tooltipEl) return;

                        const offsetX = 15;
                        const offsetY = 15;

                        let newX = event.clientX + offsetX;
                        let newY = event.clientY + offsetY;

                        if (newX + tooltipEl.offsetWidth > window.innerWidth) {
                            newX = event.clientX - tooltipEl.offsetWidth - offsetX;
                        }

                        if (newY + tooltipEl.offsetHeight > window.innerHeight) {
                            newY = event.clientY - tooltipEl.offsetHeight - offsetY;
                        }

                        this.tooltip.x = newX;
                        this.tooltip.y = newY;
                    });
                },

                hideTooltip() {
                    this.tooltip.visible = false;
                },

                getSlotTooltipContent(day, time) {
                    const status = this.getSlotStatus(day, time);
                    const dateString = `${this.calendar.year}-${String(this.calendar.month + 1).padStart(2, '0')}-${String(day.date).padStart(2, '0')}`;
                    const myBooking = this.myProcessedBookings[dateString]?.[time];

                    if (myBooking) {
                        let tooltip = `Purpose: ${myBooking.purpose}`;
                        if (myBooking.class_code) {
                            tooltip += ` | Class Code: ${myBooking.class_code}`;
                        }
                        return tooltip;
                    }
                    
                    const localDate = new Date(dateString + 'T00:00:00Z').toLocaleDateString();
                    const displayTime = this.formatTimeForDisplay(time);
                    
                    if(status.startsWith('booked')) return `Booked by another user: ${localDate} at ${displayTime}`;
                    if(status.startsWith('pending')) return `Pending for another user: ${localDate} at ${displayTime}`;
                    if(status === 'past') return `Past Slot: ${localDate} at ${displayTime}`;
                    if(status.startsWith('available')) return `Available: ${localDate} at ${displayTime}`;
                    return '';
                },

                // --- Drag selection logic for INDIVIDUAL bookings ---
                startDrag(day, time) {
                    this.hideScrollIndicator();
                    const status = this.getSlotStatus(day, time);
                    if (status.startsWith('booked') || status.startsWith('my-booking') || status === 'past') return;
                    
                    if (this.bookingType === 'SEMESTER') return;
                    this.isDragging = true;
                    const dateString = `${this.calendar.year}-${String(this.calendar.month + 1).padStart(2, '0')}-${String(day.date).padStart(2, '0')}`;
                    
                    if (this.startDate !== dateString) {
                        this.selectedTimes = [];
                        this.startDate = dateString;
                        this.endDate = dateString;
                    }
                    this.dragDate = dateString;
                    this.dragSelectionMode = (status === 'selected') ? 'remove' : 'add';
                    this.applyDragSelection(day, time);
                },

                dragOver(day, time) {
                    if (this.isDragging) this.applyDragSelection(day, time);
                },

                stopDrag() {
                    this.isDragging = false;
                    this.dragDate = null;
                },

                applyDragSelection(day, time) {
                    const dateString = `${this.calendar.year}-${String(this.calendar.month + 1).padStart(2, '0')}-${String(day.date).padStart(2, '0')}`;
                    if (this.dragDate !== dateString) return;
                    
                    const status = this.getSlotStatus(day, time);
                    const timeIndex = this.selectedTimes.indexOf(time);

                    if (this.dragSelectionMode === 'add') {
                        if ((status.startsWith('available') || status.startsWith('pending')) && timeIndex === -1) {
                            this.selectedTimes.push(time);
                        }
                    } else {
                        if (timeIndex !== -1) this.selectedTimes.splice(timeIndex, 1);
                    }
                    this.selectedTimes.sort();
                },

                // --- Form interaction logic ---
                toggleTime(time) {
                    this.hideScrollIndicator();
                    const index = this.selectedTimes.indexOf(time);
                    if (index === -1) this.selectedTimes.push(time);
                    else this.selectedTimes.splice(index, 1);
                    this.selectedTimes.sort();
                },

                toggleDay(day) {
                    const index = this.selectedDays.indexOf(day);
                    if (index === -1) this.selectedDays.push(day);
                    else this.selectedDays.splice(index, 1);
                },

                formatStatus(status) {
                    if (!status) return 'Unknown';
                    return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                },

                formatTimeForDisplay(time) {
                    const [hour, minute] = time.split(':');
                    const h = parseInt(hour);
                    const suffix = h >= 12 ? 'pm' : 'am';
                    const displayHour = h % 12 === 0 ? 12 : h % 12;
                    return `${String(displayHour).padStart(2, '0')}:${minute}${suffix}`;
                },
                
                resetForm() {
                    this.bookingType = 'INDIVIDUAL';
                    this.setTodaysDate();
                    this.purpose = '';
                    this.classCode = '';
                    this.selectedTimes = [];
                    this.selectedDays = [];
                },

                // --- Form Submission ---
                async submitBooking() {
                    // Basic validation
                    if (!this.hallId) { Alpine.store('modal').open(false, 'Hall ID is missing.'); return; }
                    if (!this.purpose.trim()) { Alpine.store('modal').open(false, 'Please provide a purpose for the booking.'); return; }
                    if (this.selectedTimes.length === 0) { Alpine.store('modal').open(false, 'Please select at least one time slot.'); return; }

                    // Calculate end time based on the last selected slot
                    const lastSlotStartTime = this.selectedTimes[this.selectedTimes.length - 1];
                    const [hour, minute] = lastSlotStartTime.split(':').map(Number);
                    const tempDate = new Date();
                    tempDate.setUTCHours(hour, minute, 0, 0);
                    tempDate.setUTCHours(tempDate.getUTCHours() + 1);
                    const endHour = String(tempDate.getUTCHours()).padStart(2, '0');
                    const endMinute = String(tempDate.getUTCMinutes()).padStart(2, '0');
                    const actualEndTime = `${endHour}:${endMinute}`;
                    
                    // --- Payload Construction based on Booking Type ---
                    let payload = {
                        hall_id: this.hallId, // hall_id is a string (UUID)
                        purpose: this.purpose.trim(),
                        class_code: this.classCode.trim() || undefined, // Send undefined if empty
                        booking_type: this.bookingType,
                        start_time: this.selectedTimes[0],
                        end_time: actualEndTime
                    };

                    if (this.bookingType === 'INDIVIDUAL') {
                        if (!this.startDate) { Alpine.store('modal').open(false, 'Please select a date.'); return; }
                        payload.start_date = new Date(this.startDate).toISOString();
                        payload.end_date = new Date(this.startDate).toISOString(); // For individual, end_date is same as start_date
                    } 
                    else if (this.bookingType === 'SEMESTER') {
                        if (!this.startDate || !this.endDate) { Alpine.store('modal').open(false, 'Please select a start and end date for semester booking.'); return; }
                        if (this.selectedDays.length === 0) { Alpine.store('modal').open(false, 'Please select at least one day for a semester booking.'); return; }
                        payload.start_date = new Date(this.startDate).toISOString();
                        payload.end_date = new Date(this.endDate).toISOString();
                        payload.days_of_week = this.selectedDays;
                    }

                    // --- API Call ---
                    try {
                        const url = AppConfig.apiBaseUrl + AppConfig.endpoints.bookingRequest;
                        const result = await this.fetchWithAuth(url, { 
                            method: 'POST', 
                            body: JSON.stringify(payload) 
                        });
                        
                        Alpine.store('modal').open(true, result.message || 'Booking request submitted successfully!');
                        this.resetForm();
                        
                        // Refresh schedule data after successful booking
                        this.isLoading = true;
                        this.processedBookings = {};
                        this.myProcessedBookings = {};
                        await this.init(); // Re-initialize to fetch all data again

                    } catch (error) {
                        Alpine.store('modal').open(false, `Submission failed: ${error.message}`);
                    }
                }
            }));
        });
    </script>
    <!-- Assuming layout.js loads header and footer components -->
    <script src="layout.js"></script>
